    <div class="contactus">

        <div class="box">

            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formbox">

                            <div class="inputbox">
                                <span>First Name</span>

                        </div>

                            <div class="inputbox">
                                <span>Email</span>
                                <input type="text" placeholder="johndoem@gmail.com">
                            </div>
                            <div class="inputbox">
                                <span>Mobile number</span>
                                <input type="text" placeholder="+91 988 830 6775">
                            </div>
                        </div>    
                            

                            <div class="row100">
                                <div class="inputbox">
                                    <span>Message</span>
                                    <textarea placeholder="Writye your mesage here..."></textarea>
                                </div>
                            </div>
                            
                            <div class="row100">
                                <div class="inputbox">
                                    <input type="submit" value="Send">
                                </div>
                            </div>        
                        
                    </div>
                </form>
            </div>
